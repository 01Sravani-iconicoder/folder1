<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table creating</title>
    <style>
        table,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Table With Borders and Pading</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Title</th>
                <th>Email address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anna Fitzgerald</td>
                <td>Staff Writer</td>
                <td>example@company.com</td>
            </tr>
            <tr>
                <td>John Smith</td>
                <td>Marketing Manager</td>
                <td>example2@company.com</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Zendaya Grace</td>
                <td>CEO</td>
                <td>example2@company.com</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
